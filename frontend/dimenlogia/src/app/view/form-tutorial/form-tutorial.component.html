<div class="ion-page home" id="main-content">
  <ion-header >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        Tutorial
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark" class="telainicial">
    <ion-list>
      <ion-item color="info">
        <ion-select label="Você tem experiência com programação?" [(ngModel)]="experience">
          <ion-select-option value="sim">sim</ion-select-option>
          <ion-select-option value="não">não</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color="info">
        <ion-input type="text" label="Quais linguagens vc conhece?"  labelPlacement="stacked" [(ngModel)]="languages"></ion-input>
      </ion-item>

      <ion-item color="info">
        <ion-select label="Você conhece o Angular" [(ngModel)]="angularKnowledge">
          <ion-select-option (click)="salvar()" value="sim">sim</ion-select-option>
          <ion-select-option value="não">não</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color="info">
        <ion-select label="Qual o seu nível com Angular?" [(ngModel)]="angularLevel">
          <ion-select-option value="beginner">Beginner</ion-select-option>
          <ion-select-option value="intermediate">Intermediate</ion-select-option>
          <ion-select-option value="advanced">Advanced</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button shape="round" expand="full" (click)="salvar()">Salvar</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">
        Dimenlogia v1.0.0
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
